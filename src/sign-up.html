<!DOCTYPE html>
<html>

<head>
    <title>The Artchive</title>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Don't really know too much about the details, but needs these lines to use bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css"> <!-- Our style sheet -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <script src="gotoPages.js"></script>
    <script src="signup.js"></script>
</head>

<body>

    <div id="topBar" class="container-fluid fixed-top">  
        <div class="row align-items-center">
            <h3 id="siteName" class="TopBarElem col-sm-2 text-center">The Artchive</h3>
            <div class="TopBarElem col-sm-1">
                <button id="addWork" class="TopBarElem btn-primary" onclick="gotoAddWork()">Add works</button>
            </div>
    
            <!-- Search bar: definitely most complicated part -->
            <form id="searchWrapper" class="TopBarElem form-group col-sm-6 container-fluid">
                <div class="row">
                    <input id="searchBar" type="search" class="TopBarElem col-sm-11" placeholder="Search">
                    <div class="dropdown col-sm-1">
                        <button id="filterButton" class="TopBarElem btn-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Filter</button>
                        <div id="filterMenu" class="dropdown-menu container-fluid" aria-labelledby="filterDropdown">
                            <div class="dropdown-item row">
                                <div class="col-sm-1"></div>
                                <h5 class="col-sm-3">Tags:</h5>
                                <input id="tags" class="col-sm-7"></input>
                                <div class="col-sm-1"></div>
                            </div>
                            <!-- <div class="dropdown-item row">
                                <div class="col-sm-1"></div>
                                <button class="btn-light col-sm-10">Copy tags</button>
                                <div class="col-sm-1"></div>
                            </div> -->
                            <div class="dropdown-item row">
                                <div class="col-sm-1"></div>
                                <h5 class="col-sm-3">Creator(s):</h5>
                                <input id="creators" class="col-sm-7"></input>
                                <div class="col-sm-1"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
    
            <!-- End of search bar -->
            <div class="TopBarElem col-sm-3 text-center">
                <button id="listsButton" class="TopBarElem btn-primary">Lists</button>
                <input type = "button" id="loginProfileButton" class="TopBarElem btn-primary" value = "Log in" onclick="gotoLogIn()">
            </div>
        </div>
    </div>

<div id="bodyDiv">


    <div class="form-group">
      <label for="username">Username</label>
      <input id="usernameForm" type="username" class="form-control" id="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="passwordForm" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <!--<div class="form-group">
        <label for="reenterPassword">Re-enter password</label>
        <input id="reenterPasswordForm" type="password" class="form-control" id="reenterPassword" placeholder="Re-enter Password">
      </div>-->
    <button id="signUpButton" class="btn btn-primary">Sign up!</button>
 
    <p>Valid username and password characters are: letters, numbers, and any one of '!', '@', '$', '%', '^', '&', 
        '*', '(', ')', '-', '_', '+', '=', '[', ']', ':', ';'.</p>

    <div id="feedback"></div>

</div>


</body>


</html>
