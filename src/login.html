<!DOCTYPE html>
<html>

<head>
    <title>The Artchive</title>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Don't really know too much about the details, but needs these lines to use bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div id="topBar" class="container-fluid fixed-top">
    
        <div class="row">
            <h4 id="siteName" class="TopBarElem col-sm-2 text-center btn-link">The Artchive</h4>
            <div class="TopBarElem col-sm-1">
                <button class="TopBarElem btn btn-primary">Add works</button>
            </div>
    
            <!-- Search bar: definitely most complicated part -->
            <form id="searchWrapper" class="TopBarElem form-group col-sm-6 container-fluid">
                <div class="row">
                    <input id="searchBar" type="search" class="TopBarElem col-sm-11" placeholder="Search">
                    <div class="dropdown col-sm-1">
                        <!-- Filter menu -->
                        <button id="filterButton" class="TopBarElem btn-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Filter</button>
                        <div id="filterMenu" class="dropdown-menu container-fluid" aria-labelledby="filterDropdown">
                            <div class="dropdown-item row">
                                <div class="col-sm-1"></div>
                                <h5 class="col-sm-3">Tags:</h5>
                                <input class="col-sm-7"></input>
                                <div class="col-sm-1"></div>
                            </div>
                            <!-- <div class="dropdown-item row">
                                <div class="col-sm-1"></div>
                                <button class="btn-light col-sm-10">Copy tags</button>
                                <div class="col-sm-1"></div>
                            </div> -->
                            <div class="dropdown-item row">
                                <div class="col-sm-1"></div>
                                <h5 class="col-sm-3">Creator(s):</h5>
                                <input class="col-sm-7"></input>
                                <div class="col-sm-1"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
    
            <!-- End of search bar -->
            <div class="TopBarElem col-sm-3 text-center">
                <button id="listsButton" class="TopBarElem btn btn-primary">Lists</button>
                <button id="loginProfileButton" class="TopBarElem btn btn-primary">Log in</button>
            </div>
        </div>
    </div>

<div id="bodyDiv">

<form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="username" class="form-control" id="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Log in</button>
  </form>

</div>


</body>


</html>
